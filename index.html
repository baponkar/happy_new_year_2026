<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy New Year 2026</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: radial-gradient(circle at bottom, #020111, #000000 70%);
        font-family: 'Segoe UI', sans-serif;
    }

    canvas {
        display: block;
    }

    .message {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: gold;
        text-shadow: 0 0 10px red, 0 0 20px orange;
        animation: glow 2s infinite alternate;
        pointer-events: none;
    }

    .message h1 {
        font-size: 4rem;
        margin: 0;
    }

    .message h2 {
        font-size: 2.5rem;
        margin: 10px 0 0;
        color: #fff;
    }

    @keyframes glow {
        from {
            text-shadow: 0 0 10px gold, 0 0 20px orange;
        }
        to {
            text-shadow: 0 0 20px red, 0 0 40px yellow;
        }
    }
</style>
</head>
<body>

<canvas id="fireworks"></canvas>

<div class="message">
    <h1>ðŸŽ† Happy New Year ðŸŽ†</h1>
    <h2>2026</h2>
</div>

<script>
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});

class Particle {
    constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.color = color;
        this.radius = Math.random() * 2 + 1;
        this.speedX = (Math.random() - 0.5) * 6;
        this.speedY = (Math.random() - 0.5) * 6;
        this.life = 100;
    }

    update() {
        this.x += this.speedX;
        this.y += this.speedY;
        this.life--;
    }

    draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
    }
}

let particles = [];

function createFirecracker() {
    const x = Math.random() * canvas.width;
    const y = Math.random() * canvas.height * 0.6;
    const colors = ["#ff0000", "#ffff00", "#00ffcc", "#ff66ff", "#ffffff"];
    const color = colors[Math.floor(Math.random() * colors.length)];

    for (let i = 0; i < 60; i++) {
        particles.push(new Particle(x, y, color));
    }
}

function animate() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    particles.forEach((p, index) => {
        p.update();
        p.draw();
        if (p.life <= 0) {
            particles.splice(index, 1);
        }
    });

    requestAnimationFrame(animate);
}

setInterval(createFirecracker, 700);
animate();
</script>

</body>
</html>
